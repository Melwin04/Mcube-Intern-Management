<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/login.css">
</head>

<body class="text-white v-100">
    <h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: black; text-align: center;">Intern Flow</h1>
    <div class="card p-4 text-center bg-light border-secondary" style="width: 100%; max-width: 400px;">
        <h3 class="font-italic mb-3" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
            Log in</h>
        <form>
          
            <input type="email" class="form-control mb-2" placeholder="Email address" required>
            <input type="password" class="form-control mb-2" placeholder="Password" required>
            <button type="submit" class="btn btn-success w-100">Sign in</button>
            
        </form>
    </div>

</body>

</html>
